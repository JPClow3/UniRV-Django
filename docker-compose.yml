# ============================================
# AgroHub - Docker Compose Configuration
# ============================================
# Production deployment with PostgreSQL, Redis, Nginx
#
# Usage:
#   cp .env.docker .env
#   # Edit .env with your production values
#   docker-compose up --build -d
#
# Services:
#   - db: PostgreSQL 16 database
#   - redis: Redis 7 cache
#   - web: Django application (Gunicorn)
#   - nginx: Reverse proxy

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: agrohub_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_DB: ${DB_NAME:-agrohub_production}
      POSTGRES_USER: ${DB_USER:-agrohub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agrohub_user} -d ${DB_NAME:-agrohub_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agrohub_network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: agrohub_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - agrohub_network

  # ============================================
  # Django Application (Gunicorn)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrohub_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - logs_data:/app/logs
    environment:
      # Django settings
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:?ALLOWED_HOSTS is required}

      # Database (uses container hostname)
      DB_NAME: ${DB_NAME:-agrohub_production}
      DB_USER: ${DB_USER:-agrohub_user}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_HOST: db
      DB_PORT: 5432

      # Redis (uses container hostname)
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Email (optional)
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@agrohub.unirv.edu.br}

      # Application settings
      SITE_URL: ${SITE_URL:-http://localhost}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
      DJANGO_LOG_TO_FILE: ${DJANGO_LOG_TO_FILE:-true}
      DJANGO_LOG_DIR: /app/logs

      # Gunicorn settings
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-}

      # Static files
      COMPRESS_ENABLED: ${COMPRESS_ENABLED:-true}
      WHITENOISE_MAX_AGE: ${WHITENOISE_MAX_AGE:-31536000}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - agrohub_network

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: agrohub_nginx
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agrohub_network

# ============================================
# Named Volumes
# ============================================
volumes:
  postgres_data:
    name: agrohub_postgres_data
  redis_data:
    name: agrohub_redis_data
  media_data:
    name: agrohub_media_data
  static_data:
    name: agrohub_static_data
  logs_data:
    name: agrohub_logs_data
  nginx_logs:
    name: agrohub_nginx_logs

# ============================================
# Network
# ============================================
networks:
  agrohub_network:
    name: agrohub_network
    driver: bridge
