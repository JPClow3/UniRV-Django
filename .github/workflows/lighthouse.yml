name: Lighthouse CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: agrohub_test
          POSTGRES_USER: agrohub_user
          POSTGRES_PASSWORD: agrohub_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Node.js dependencies
        run: |
          cd theme/static_src
          npm install
          cd ../..

      - name: Run Django migrations
        env:
          DATABASE_URL: postgresql://agrohub_user:agrohub_pass@localhost:5432/agrohub_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: 'False'
        run: python manage.py migrate --noinput

      - name: Collect static files
        env:
          DJANGO_DEBUG: 'False'
          SECRET_KEY: test-secret-key-for-ci
        run: python manage.py collectstatic --noinput

      - name: Start Django server
        env:
          DATABASE_URL: postgresql://agrohub_user:agrohub_pass@localhost:5432/agrohub_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: 'False'
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      - name: Run Lighthouse audits (public pages)
        run: |
          echo "Running Lighthouse audits..."
          cd theme/static_src
          npx lhci autorun --config=../../.lighthouserc.json
          echo "Audit completed successfully!"

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse_reports/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const historyFile = path.join('lighthouse_reports', 'lighthouse_scores_history.json');
            if (!fs.existsSync(historyFile)) {
              console.log('No history file found');
              return;
            }
            
            const history = JSON.parse(fs.readFileSync(historyFile, 'utf8'));
            const latest = history[history.length - 1];
            
            let comment = '## ðŸ“Š Lighthouse Audit Results\n\n';
            comment += `**Overall Average**: ${latest.overall_average.toFixed(1)}/100\n\n`;
            comment += '| Page | Performance | Accessibility | Best Practices | SEO | Average |\n';
            comment += '|------|-------------|----------------|----------------|-----|----------|\n';
            
            for (const [page, scores] of Object.entries(latest.reports)) {
              const perf = scores.performance.toFixed(0);
              const a11y = scores.accessibility.toFixed(0);
              const bp = scores.best_practices.toFixed(0);
              const seo = scores.seo.toFixed(0);
              const avg = scores.average.toFixed(0);
              comment += `| ${page} | ${perf} | ${a11y} | ${bp} | ${seo} | ${avg} |\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Review Lighthouse reports
        run: python scripts/lighthouse_runner.py --review
