# PostgreSQL Client Authentication Configuration for Docker
# Allow local connections with trust (no password) for development
# This file will be mounted as the entrypoint init file in docker-compose

# "local" is for Unix domain socket connections only
local   all             all                                     trust
# IPv4 local connections without password (for development only!)
host    all             all             127.0.0.1/32             trust
host    all             all             ::1/128                  trust
