# ============================================
# AgroHub - Nginx Site Configuration
# ============================================
# HTTP server (redirects to HTTPS in production)
# For development/testing, serves directly on port 80

server {
    listen 80;
    server_name localhost;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # In production with SSL, uncomment this to redirect all HTTP to HTTPS:
    # return 301 https://$server_name$request_uri;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Static Files
    # ============================================
    # Serve static files directly (CSS, JS, images, fonts)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Enable gzip for static files
        gzip_static on;

        # Disable access log for static files (reduces log noise)
        access_log off;
    }

    # ============================================
    # Media Files (user uploads)
    # ============================================
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;

        # Security: prevent execution of uploaded files
        location ~* \.(php|py|pl|sh|bash|cgi)$ {
            deny all;
        }

        access_log off;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health/ {
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        # No rate limiting for health checks
        # Allow internal monitoring tools
        access_log off;
    }

    # ============================================
    # Authentication Endpoints (stricter rate limiting)
    # ============================================
    location ~ ^/(login|register|password-reset)/ {
        limit_req zone=auth burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # Admin Area
    # ============================================
    location /admin/ {
        limit_req zone=auth burst=10 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Slightly longer timeout for admin operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Main Application (Django)
    # ============================================
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

