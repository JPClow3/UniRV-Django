# ============================================
# AgroHub - Nginx Main Configuration
# ============================================
# This is the main nginx.conf for Docker deployment
# Site-specific configuration is in conf.d/default.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # Basic Settings
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version
    server_tokens off;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ============================================
    # Rate Limiting
    # ============================================
    # Define rate limiting zones
    # 10 requests per second with burst of 20
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # Stricter limit for login/register endpoints
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    # API rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Connection limiting (max 10 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # Upstream (Django/Gunicorn)
    # ============================================
    upstream django {
        server web:8000;
        keepalive 32;
    }

    # ============================================
    # Include site configurations
    # ============================================
    include /etc/nginx/conf.d/*.conf;
}
