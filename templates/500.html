{% extends 'base.html' %}
{% load static %}

{% block title %}Erro no servidor - AgroHub UniRV{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-16">
  <div class="text-center max-w-2xl mx-auto">
    <div class="mb-8">
      <div class="w-32 h-32 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl">
        <i class="fas fa-server text-white text-6xl" aria-hidden="true"></i>
      </div>
      <h1 class="text-gray-900 text-6xl md:text-7xl font-bold mb-4">500</h1>
      <h2 class="text-gray-900 text-3xl md:text-4xl font-semibold mb-4">Erro no servidor</h2>
      <p class="text-gray-600 text-lg leading-relaxed mb-8">
        Ocorreu um erro inesperado. Nossa equipe foi notificada e está trabalhando para resolver o problema.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a 
        href="{% url 'home' %}" 
        class="bg-gradient-to-r from-primary to-primary-hover hover:from-primary/90 hover:to-primary-hover/90 rounded-full shadow-md hover:shadow-lg transition-all text-white font-medium px-8 py-3 inline-flex items-center justify-center gap-2"
      >
        <i class="fas fa-home" aria-hidden="true"></i>
        Voltar ao Início
      </a>
      <button
        id="retry-button"
        class="bg-white border-2 border-gray-300 hover:border-blue-600 hover:text-blue-600 rounded-full shadow-sm hover:shadow-md transition-all text-gray-700 font-medium px-8 py-3 inline-flex items-center justify-center gap-2"
      >
        <i class="fas fa-redo" aria-hidden="true"></i>
        Tentar Novamente
      </button>
    </div>
  </div>
</div>

<script>
  // Event listener for retry button (moved from inline onclick)
  document.addEventListener('DOMContentLoaded', function() {
    var retryBtn = document.getElementById('retry-button');
    if (retryBtn) {
      retryBtn.addEventListener('click', function() {
        window.location.reload();
      });
    }
  });
</script>
{% endblock %}
