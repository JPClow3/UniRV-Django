{% extends 'base.html' %}
{% load static %}

{% block title %}Senha Alterada - AgroHub UniRV{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="{% url 'home' %}" class="inline-flex items-center justify-center gap-3 mb-2">
        <img src="{% static 'img/Logo.svg' %}" alt="AgroHub UniRV Logo" class="w-12 h-12" width="48" height="48" loading="lazy" />
      </a>
      <h1 class="text-blue-600 mt-2 text-2xl font-bold">AgroHub UniRV</h1>
      <p class="text-gray-600">Recuperação de Senha</p>
    </div>

    <!-- Success Card -->
    <div class="bg-white rounded-3xl shadow-md p-10 border-0">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-check-circle text-green-600 text-2xl"></i>
        </div>
        <h2 class="text-gray-900 text-2xl mb-2 font-semibold">Senha Alterada!</h2>
        <p class="text-gray-600">
          Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.
        </p>
      </div>

      <a
        href="{% url 'login' %}"
        class="w-full h-11 bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 rounded-full shadow-md hover:shadow-lg transition-all text-white font-medium flex items-center justify-center gap-2"
      >
        <i class="fas fa-sign-in-alt"></i>
        Fazer Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
