<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroHub - UNIRV{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="{% if request.resolver_match.url_name == 'edital_detail' %}page-detail{% endif %}">
<header class="navbar">
    <div class="navbar-left">
        <span class="logo">agrohub</span>
        <span class="logo-subtitle">UniRV</span>
    </div>
    <nav class="navbar-right">
        <ul>
            <li><a href="{% url 'editais_index' %}" class="{% if request.resolver_match.url_name == 'editais_index' %}active{% endif %}">EDITAIS DE FOMENTO</a></li>
            <li><a href="#">OPORTUNIDADES DE NEGÃ“CIO</a></li>
            <li><a href="#">FEIRAS, EVENTOS E CURSOS</a></li>
            <li><a href="#">ESTUDOS E PESQUISAS</a></li>
            <li><a href="#">PROGRAMAS DE APOIO</a></li>
            <li><a href="#" class="icon-link"><i class="fas fa-seedling"></i></a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <main class="content-area">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</div>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
